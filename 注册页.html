                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'login_page': '登录页',
    'registration_page': '注册页',
    'forgot_password_page': '忘记密码',
    'market_overview_dashboard': '市场概览仪表盘',
    'prediction_analysis_center': '预测结果分析中心',
    'agent_comparison_module': '智能体模型对比',
    'agent_evaluation_page': '智能体表现评估',
    'personalization_settings_center': '个性化设置中心',
    'watchlist_management': '自选股管理',
    'prediction_preference_settings': '预测偏好设置',
    'alert_settings_page': '时序预警设置',
    'user_profile_management': '用户资料管理',
    'help_support_page': '帮助与支持'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

<script>
(function() {
    // Close mobile menu when clicking outside
    document.addEventListener(&apos;click&apos;, function(e) {
        const mobileMenu = document.querySelector(&apos;[data-mobile-menu]&apos;);
        const menuButton = e.target.closest(&apos;.dropdown&apos;);
        
        if (mobileMenu && !menuButton && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.add(&apos;hidden&apos;);
        }
    });

    // Enhanced stock search with suggestions
    const searchInput = document.querySelector(&apos;[data-stock-search-input]&apos;);
    if (searchInput) {
        searchInput.addEventListener(&apos;input&apos;, function(e) {
            const value = e.target.value.trim();
            if (value.length >= 2) {
                // Add search suggestions logic here if needed
                // For now, just validate input format
                if (/^[A-Za-z0-9]+$/.test(value)) {
                    e.target.classList.remove(&apos;input-error&apos;);
                    e.target.classList.add(&apos;input-success&apos;);
                } else {
                    e.target.classList.remove(&apos;input-success&apos;);
                    e.target.classList.add(&apos;input-error&apos;);
                }
            } else {
                e.target.classList.remove(&apos;input-success&apos;, &apos;input-error&apos;);
            }
        });
    }

    // Update user info in header if logged in
    function updateUserDisplay() {
        const userAvatar = document.querySelector(&apos;.avatar span&apos;);
        if (userAvatar && window.APP_GLOBALS.user.isLoggedIn) {
            userAvatar.textContent = window.APP_GLOBALS.user.username.charAt(0).toUpperCase();
        }
    }

    // Initialize user display
    updateUserDisplay();
})();
</script>

    <script>
(function() {
    // Initialize global namespace for app
    window.APP_GLOBALS = window.APP_GLOBALS || {};

    // Navigation function for page transitions
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &apos;iframeNavigation&apos;,
                targetPageId: targetPageId
            }, &apos;*&apos;);
        } else {
            window.location.href = targetFileName;
        }
    };

    // Stock search functionality
    window.handleStockSearch = function() {
        const searchInput = document.querySelector(&apos;[data-stock-search-input]&apos;);
        if (searchInput && searchInput.value.trim()) {
            // Store search term for results page
            sessionStorage.setItem(&apos;stockSearchTerm&apos;, searchInput.value.trim());
            navigateTo(&apos;market_overview_dashboard&apos;);
        }
    };

    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&apos;[data-mobile-menu]&apos;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
    };

    // Notification system for system alerts
    window.showSystemNotification = function(message, type = &apos;info&apos;) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = &apos;toast toast-end toast-top z-50&apos;;
        
        const alertClass = type === &apos;success&apos; ? &apos;alert-success&apos; : 
                          type === &apos;error&apos; ? &apos;alert-error&apos; : 
                          type === &apos;warning&apos; ? &apos;alert-warning&apos; : &apos;alert-info&apos;;
        
        const iconName = type === &apos;success&apos; ? &apos;heroicons:check-circle&apos; : 
                        type === &apos;error&apos; ? &apos;heroicons:x-circle&apos; : 
                        type === &apos;warning&apos; ? &apos;heroicons:exclamation-triangle&apos; : 
                        &apos;heroicons:information-circle&apos;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 5000);
    };

    // Theme toggle functionality for dark/light modes
    window.toggleTheme = function() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute(&apos;data-theme&apos;);
        const newTheme = currentTheme === &apos;black&apos; ? &apos;dark&apos; : &apos;black&apos;;
        html.setAttribute(&apos;data-theme&apos;, newTheme);
        localStorage.setItem(&apos;theme&apos;, newTheme);
    };

    // Initialize theme on load
    window.initializeTheme = function() {
        const savedTheme = localStorage.getItem(&apos;theme&apos;) || &apos;black&apos;;
        document.documentElement.setAttribute(&apos;data-theme&apos;, savedTheme);
    };

    // User session management
    window.APP_GLOBALS.user = {
        isLoggedIn: localStorage.getItem(&apos;userLoggedIn&apos;) === &apos;true&apos;,
        username: localStorage.getItem(&apos;username&apos;) || &apos;用户&apos;,
        email: localStorage.getItem(&apos;userEmail&apos;) || &apos;&apos;,
        
        login: function(username, email) {
            this.isLoggedIn = true;
            this.username = username;
            this.email = email;
            localStorage.setItem(&apos;userLoggedIn&apos;, &apos;true&apos;);
            localStorage.setItem(&apos;username&apos;, username);
            localStorage.setItem(&apos;userEmail&apos;, email);
        },
        
        logout: function() {
            this.isLoggedIn = false;
            this.username = &apos;用户&apos;;
            this.email = &apos;&apos;;
            localStorage.removeItem(&apos;userLoggedIn&apos;);
            localStorage.removeItem(&apos;username&apos;);
            localStorage.removeItem(&apos;userEmail&apos;);
            navigateTo(&apos;login_page&apos;);
        }
    };

    // Initialize theme when script loads
    initializeTheme();
})();
</script>
    <script>
    function togglePasswordVisibility(fieldId, button) {
        const input = document.getElementById(fieldId);
        const icon = button.querySelector(&apos;.iconify&apos;);
        if (input.type === &apos;password&apos;) {
            input.type = &apos;text&apos;;
            icon.setAttribute(&apos;data-icon&apos;, &apos;heroicons:eye-slash&apos;);
        } else {
            input.type = &apos;password&apos;;
            icon.setAttribute(&apos;data-icon&apos;, &apos;heroicons:eye&apos;);
        }
    }

    function checkPasswordStrength(password) {
        let score = 0;
        if (!password) return score;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;
        return score;
    }

    function updatePasswordStrengthUI() {
        const passwordInput = document.getElementById(&apos;password&apos;);
        const password = passwordInput.value;
        const score = checkPasswordStrength(password);
        const strengthBar = document.getElementById(&apos;password-strength-bar&apos;);
        const strengthText = document.getElementById(&apos;password-strength-text&apos;);
        
        if (!strengthBar || !strengthText) return;

        strengthBar.value = score * 20;
        strengthBar.classList.remove(&apos;progress-error&apos;, &apos;progress-warning&apos;, &apos;progress-success&apos;, &apos;progress-primary&apos;);

        if (password.length === 0) {
            strengthText.textContent = &apos;&apos;;
            strengthBar.value = 0;
            strengthBar.classList.add(&apos;progress-primary&apos;);
        } else if (score <= 2) {
            strengthText.textContent = &apos;弱&apos;;
            strengthText.className = &apos;text-xs whitespace-nowrap text-error&apos;;
            strengthBar.classList.add(&apos;progress-error&apos;);
        } else if (score <= 4) {
            strengthText.textContent = &apos;中&apos;;
            strengthText.className = &apos;text-xs whitespace-nowrap text-warning&apos;;
            strengthBar.classList.add(&apos;progress-warning&apos;);
        } else {
            strengthText.textContent = &apos;强&apos;;
            strengthText.className = &apos;text-xs whitespace-nowrap text-success&apos;;
            strengthBar.classList.add(&apos;progress-success&apos;);
        }
        validateForm();
    }

    function validateForm() {
        const usernameInput = document.getElementById(&apos;username&apos;);
        const emailInput = document.getElementById(&apos;email&apos;);
        const passwordInput = document.getElementById(&apos;password&apos;);
        const confirmPasswordInput = document.getElementById(&apos;confirm-password&apos;);
        const registerBtn = document.getElementById(&apos;register-btn&apos;);
        const errorLabel = document.getElementById(&apos;confirm-password-error&apos;);

        if (!usernameInput || !emailInput || !passwordInput || !confirmPasswordInput || !registerBtn || !errorLabel) return;

        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        let isPasswordMatch = password === confirmPassword;
        const confirmParent = confirmPasswordInput.parentElement;

        if (confirmPassword.length > 0 && !isPasswordMatch) {
            errorLabel.textContent = &apos;两次输入的密码不匹配。&apos;;
            confirmParent.classList.add(&apos;input-error&apos;);
        } else {
            errorLabel.textContent = &apos;&apos;;
            confirmParent.classList.remove(&apos;input-error&apos;);
        }

        const isFormValid = username !== &apos;&apos; && email.includes(&apos;@&apos;) && password.length >= 8 && isPasswordMatch;
        registerBtn.disabled = !isFormValid;
    }

    function handleRegistration() {
        const registerBtn = document.getElementById(&apos;register-btn&apos;);
        if (registerBtn.disabled) return;
        
        // In a real app, this would send data to a server.
        // For the demo, we just simulate success.
        showSystemNotification(&apos;注册成功！正在跳转至登录页...&apos;, &apos;success&apos;);
        setTimeout(() => {
            navigateTo(&apos;login_page&apos;);
        }, 2000);
    }
    
    document.addEventListener(&apos;DOMContentLoaded&apos;, () => {
        const form = document.querySelector(&apos;form&apos;);
        if (!form) return;

        const inputs = form.querySelectorAll(&apos;input&apos;);
        inputs.forEach(input => {
            input.addEventListener(&apos;input&apos;, validateForm);
        });
        
        const passwordInput = document.getElementById(&apos;password&apos;);
        if(passwordInput) {
            passwordInput.addEventListener(&apos;input&apos;, updatePasswordStrengthUI);
        }
        
        // Initial state
        validateForm();
        updatePasswordStrengthUI();
    });

</script>
