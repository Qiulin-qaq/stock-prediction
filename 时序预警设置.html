                  <script>
                const width = 1920
                const height = 1080
                const resolutionRatio = width && height ? width / height : 1
                const pageNameMap = {
                  'login_page': '登录页',
    'registration_page': '注册页',
    'forgot_password_page': '忘记密码',
    'market_overview_dashboard': '市场概览仪表盘',

    'alert_settings_page': '时序预警设置',
    'user_profile_management': '用户资料管理',
    'help_support_page': '帮助与支持'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

    <script>
(function() {
    // Initialize global namespace for app
    window.APP_GLOBALS = window.APP_GLOBALS || {};

    // Navigation function for page transitions
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &apos;iframeNavigation&apos;,
                targetPageId: targetPageId
            }, &apos;*&apos;);
        } else {
            window.location.href = targetFileName;
        }
    };

    // Stock search functionality
    window.handleStockSearch = function() {
        const searchInput = document.querySelector(&apos;[data-stock-search-input]&apos;);
        if (searchInput && searchInput.value.trim()) {
            // Store search term for results page
            sessionStorage.setItem(&apos;stockSearchTerm&apos;, searchInput.value.trim());
            navigateTo(&apos;market_overview_dashboard&apos;);
        }
    };

    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&apos;[data-mobile-menu]&apos;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
    };

    // Notification system for system alerts
    window.showSystemNotification = function(message, type = &apos;info&apos;) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = &apos;toast toast-end toast-top z-50&apos;;
        
        const alertClass = type === &apos;success&apos; ? &apos;alert-success&apos; : 
                          type === &apos;error&apos; ? &apos;alert-error&apos; : 
                          type === &apos;warning&apos; ? &apos;alert-warning&apos; : &apos;alert-info&apos;;
        
        const iconName = type === &apos;success&apos; ? &apos;heroicons:check-circle&apos; : 
                        type === &apos;error&apos; ? &apos;heroicons:x-circle&apos; : 
                        type === &apos;warning&apos; ? &apos;heroicons:exclamation-triangle&apos; : 
                        &apos;heroicons:information-circle&apos;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 5000);
    };

    // Theme toggle functionality for dark/light modes
    window.toggleTheme = function() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute(&apos;data-theme&apos;);
        const newTheme = currentTheme === &apos;black&apos; ? &apos;dark&apos; : &apos;black&apos;;
        html.setAttribute(&apos;data-theme&apos;, newTheme);
        localStorage.setItem(&apos;theme&apos;, newTheme);
    };

    // Initialize theme on load
    window.initializeTheme = function() {
        const savedTheme = localStorage.getItem(&apos;theme&apos;) || &apos;black&apos;;
        document.documentElement.setAttribute(&apos;data-theme&apos;, savedTheme);
    };

    // User session management
    window.APP_GLOBALS.user = {
        isLoggedIn: localStorage.getItem(&apos;userLoggedIn&apos;) === &apos;true&apos;,
        username: localStorage.getItem(&apos;username&apos;) || &apos;用户&apos;,
        email: localStorage.getItem(&apos;userEmail&apos;) || &apos;&apos;,
        
        login: function(username, email) {
            this.isLoggedIn = true;
            this.username = username;
            this.email = email;
            localStorage.setItem(&apos;userLoggedIn&apos;, &apos;true&apos;);
            localStorage.setItem(&apos;username&apos;, username);
            localStorage.setItem(&apos;userEmail&apos;, email);
        },
        
        logout: function() {
            this.isLoggedIn = false;
            this.username = &apos;用户&apos;;
            this.email = &apos;&apos;;
            localStorage.removeItem(&apos;userLoggedIn&apos;);
            localStorage.removeItem(&apos;username&apos;);
            localStorage.removeItem(&apos;userEmail&apos;);
            navigateTo(&apos;login_page&apos;);
        }
    };

    // Initialize theme when script loads
    initializeTheme();
})();
</script>
    <script>
(function() {
    // Initialize page functionality
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        initializeSliders();
        initializeToggles();
        initializeCustomRules();
        setupFormValidation();
    });

    // Initialize range sliders with real-time value updates
    function initializeSliders() {
        const customStrengthSlider = document.getElementById(&apos;custom_strength_slider&apos;);
        const strengthValueDisplay = document.getElementById(&apos;strength_value_display&apos;);
        const volatilitySlider = document.getElementById(&apos;volatility_slider&apos;);
        const volatilityValueDisplay = document.getElementById(&apos;volatility_value_display&apos;);

        if (customStrengthSlider && strengthValueDisplay) {
            customStrengthSlider.addEventListener(&apos;input&apos;, function() {
                strengthValueDisplay.textContent = this.value + &apos;%&apos;;
                this.style.setProperty(&apos;--range-value&apos;, this.value + &apos;%&apos;);
            });
        }

        if (volatilitySlider && volatilityValueDisplay) {
            volatilitySlider.addEventListener(&apos;input&apos;, function() {
                volatilityValueDisplay.textContent = this.value + &apos;%&apos;;
                this.style.setProperty(&apos;--range-value&apos;, (this.value / 20 * 100) + &apos;%&apos;);
            });
        }
    }

    // Initialize toggle switches and conditional displays
    function initializeToggles() {
        const signalThresholdType = document.getElementById(&apos;signal_threshold_type&apos;);
        const customStrengthContainer = document.getElementById(&apos;custom_strength_container&apos;);

        if (signalThresholdType && customStrengthContainer) {
            signalThresholdType.addEventListener(&apos;change&apos;, function() {
                if (this.value === &apos;custom&apos;) {
                    customStrengthContainer.style.display = &apos;block&apos;;
                } else {
                    customStrengthContainer.style.display = &apos;none&apos;;
                }
            });
        }

        // Webhook toggle functionality
        const webhookToggle = document.querySelector(&apos;input[type="checkbox"] + span:contains("接入第三方通知平台")&apos;);
        const webhookInput = document.querySelector(&apos;input[type="url"][placeholder*="webhook"]&apos;);
        
        if (webhookToggle && webhookInput) {
            const toggle = webhookToggle.previousElementSibling;
            toggle.addEventListener(&apos;change&apos;, function() {
                webhookInput.disabled = !this.checked;
                if (this.checked) {
                    webhookInput.focus();
                }
            });
        }
    }

    // Custom rules management
    function initializeCustomRules() {
        // Make rules sortable (basic implementation)
        const rulesList = document.getElementById(&apos;custom_rules_list&apos;);
        if (rulesList) {
            // Add drag and drop functionality would go here
            // For now, just add hover effects
            const rules = rulesList.querySelectorAll(&apos;[data-repeatable="true"]&apos;);
            rules.forEach(rule => {
                rule.addEventListener(&apos;mouseenter&apos;, function() {
                    this.style.transform = &apos;translateX(4px)&apos;;
                    this.style.transition = &apos;transform 0.2s ease&apos;;
                });
                rule.addEventListener(&apos;mouseleave&apos;, function() {
                    this.style.transform = &apos;translateX(0)&apos;;
                });
            });
        }
    }

    // Form validation setup
    function setupFormValidation() {
        const inputs = document.querySelectorAll(&apos;input[type="number"], input[type="url"], input[type="datetime-local"]&apos;);
        inputs.forEach(input => {
            input.addEventListener(&apos;blur&apos;, function() {
                validateInput(this);
            });
        });
    }

    function validateInput(input) {
        const value = input.value.trim();
        
        if (input.type === &apos;number&apos;) {
            const min = parseFloat(input.min);
            const max = parseFloat(input.max);
            const val = parseFloat(value);
            
            if (isNaN(val) || val < min || val > max) {
                input.classList.add(&apos;input-error&apos;);
                input.classList.remove(&apos;input-success&apos;);
            } else {
                input.classList.add(&apos;input-success&apos;);
                input.classList.remove(&apos;input-error&apos;);
            }
        } else if (input.type === &apos;url&apos;) {
            const urlPattern = /^https?:\/\/.+/;
            if (value && !urlPattern.test(value)) {
                input.classList.add(&apos;input-error&apos;);
                input.classList.remove(&apos;input-success&apos;);
            } else if (value) {
                input.classList.add(&apos;input-success&apos;);
                input.classList.remove(&apos;input-error&apos;);
            }
        }
    }

    // Global functions for button interactions
    window.addNewRule = function() {
        showSystemNotification(&apos;新规则编辑器正在开发中...&apos;, &apos;info&apos;);
    };

    window.editRule = function(button) {
        const ruleElement = button.closest(&apos;[data-repeatable="true"]&apos;);
        const ruleName = ruleElement.querySelector(&apos;h4&apos;).textContent;
        showSystemNotification(`编辑规则: ${ruleName}`, &apos;info&apos;);
    };

    window.deleteRule = function(button) {
        const ruleElement = button.closest(&apos;[data-repeatable="true"]&apos;);
        const ruleName = ruleElement.querySelector(&apos;h4&apos;).textContent;
        
        if (confirm(`确定要删除规则 "${ruleName}" 吗？`)) {
            ruleElement.style.animation = &apos;fadeOut 0.3s ease&apos;;
            setTimeout(() => {
                ruleElement.remove();
                showSystemNotification(&apos;规则已删除&apos;, &apos;success&apos;);
            }, 300);
        }
    };

    window.saveAdvancedSettings = function() {
        // Simulate saving process
        const button = event.target;
        const originalText = button.innerHTML;
        
        button.innerHTML = &apos;<span class="loading loading-spinner loading-sm"></span> 保存中...&apos;;
        button.disabled = true;
        
        setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
            showSystemNotification(&apos;高级设置已保存&apos;, &apos;success&apos;);
        }, 1500);
    };

    window.exportHistoryData = function() {
        showSystemNotification(&apos;正在准备导出数据...&apos;, &apos;info&apos;);
        
        setTimeout(() => {
            showSystemNotification(&apos;历史数据导出完成&apos;, &apos;success&apos;);
        }, 2000);
    };

    window.viewAlertDetails = function(alertId) {
        showSystemNotification(`查看预警详情: ${alertId}`, &apos;info&apos;);
    };

    // CSS animation for fade out
    const style = document.createElement(&apos;style&apos;);
    style.textContent = `
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }
    `;
    document.head.appendChild(style);
})();
</script>
