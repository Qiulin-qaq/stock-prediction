    'help_support_page': '帮助与支持'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return

                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {
    // Initialize global namespace for app
    window.APP_GLOBALS = window.APP_GLOBALS || {};

    // Navigation function for page transitions
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &apos;iframeNavigation&apos;,
                targetPageId: targetPageId
            }, &apos;*&apos;);
        } else {
            window.location.href = targetFileName;
        }
    };

    // Stock search functionality
    window.handleStockSearch = function() {
        const searchInput = document.querySelector(&apos;[data-stock-search-input]&apos;);
        if (searchInput && searchInput.value.trim()) {
            // Store search term for results page
            sessionStorage.setItem(&apos;stockSearchTerm&apos;, searchInput.value.trim());
            navigateTo(&apos;market_overview_dashboard&apos;);
        }
    };

    // Mobile menu toggle
    window.toggleMobileMenu = function() {
        const mobileMenu = document.querySelector(&apos;[data-mobile-menu]&apos;);
        if (mobileMenu) {
            mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
    };

    // Notification system for system alerts
    window.showSystemNotification = function(message, type = &apos;info&apos;) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = &apos;toast toast-end toast-top z-50&apos;;
        
        const alertClass = type === &apos;success&apos; ? &apos;alert-success&apos; : 
                          type === &apos;error&apos; ? &apos;alert-error&apos; : 
                          type === &apos;warning&apos; ? &apos;alert-warning&apos; : &apos;alert-info&apos;;
        
        const iconName = type === &apos;success&apos; ? &apos;heroicons:check-circle&apos; : 
                        type === &apos;error&apos; ? &apos;heroicons:x-circle&apos; : 
                        type === &apos;warning&apos; ? &apos;heroicons:exclamation-triangle&apos; : 
                        &apos;heroicons:information-circle&apos;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 5000);
    };

    // Theme toggle functionality for dark/light modes
    window.toggleTheme = function() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute(&apos;data-theme&apos;);
        const newTheme = currentTheme === &apos;black&apos; ? &apos;dark&apos; : &apos;black&apos;;
        html.setAttribute(&apos;data-theme&apos;, newTheme);
        localStorage.setItem(&apos;theme&apos;, newTheme);
    };

    // Initialize theme on load
    window.initializeTheme = function() {
        const savedTheme = localStorage.getItem(&apos;theme&apos;) || &apos;black&apos;;
        document.documentElement.setAttribute(&apos;data-theme&apos;, savedTheme);
    };

    // User session management
    window.APP_GLOBALS.user = {
        isLoggedIn: localStorage.getItem(&apos;userLoggedIn&apos;) === &apos;true&apos;,
        username: localStorage.getItem(&apos;username&apos;) || &apos;用户&apos;,
        email: localStorage.getItem(&apos;userEmail&apos;) || &apos;&apos;,
        
        login: function(username, email) {
            this.isLoggedIn = true;
            this.username = username;
            this.email = email;
            localStorage.setItem(&apos;userLoggedIn&apos;, &apos;true&apos;);
            localStorage.setItem(&apos;username&apos;, username);
            localStorage.setItem(&apos;userEmail&apos;, email);
        },
        
        logout: function() {
            this.isLoggedIn = false;
            this.username = &apos;用户&apos;;
            this.email = &apos;&apos;;
            localStorage.removeItem(&apos;userLoggedIn&apos;);
            localStorage.removeItem(&apos;username&apos;);
            localStorage.removeItem(&apos;userEmail&apos;);
            navigateTo(&apos;login_page&apos;);
        }
    };

    // Initialize theme when script loads
    initializeTheme();
})();

    // Heatmap Chart Initialization
    function initHeatmapChart() {

            },

            },
            xAxis: {

                },

    // Weight Chart Initialization
    function initWeightChart() {
        const chartDom = document.getElementById(&apos;weightChart&apos;);
        if (!chartDom) return;

        weightChart = echarts.init(chartDom, &apos;dark&apos;);
        
        const option = {
            backgroundColor: &apos;transparent&apos;,
            tooltip: {
                trigger: &apos;axis&apos;,

                textStyle: { color: &apos;#f0f0f0&apos; }
            },
            legend: {
                data: [&apos;LSTM&apos;, &apos;Transformer&apos;, &apos;随机森林&apos;],
                textStyle: { color: &apos;#f0f0f0&apos; },
                top: 10
            },
            grid: {
                left: &apos;3%&apos;,
                right: &apos;4%&apos;,
                bottom: &apos;3%&apos;,
                containLabel: true
            },
            xAxis: {
                type: &apos;category&apos;,
                boundaryGap: false,
                data: mockAgentData.weights.dates,
                axisLabel: { color: &apos;#f0f0f0&apos; },
                axisLine: { lineStyle: { color: &apos;rgba(102, 102, 255, 0.3)&apos; } }
            },
            yAxis: {
                type: &apos;value&apos;,
                axisLabel: { color: &apos;#f0f0f0&apos; },
                axisLine: { lineStyle: { color: &apos;rgba(102, 102, 255, 0.3)&apos; } },
                splitLine: { lineStyle: { color: &apos;rgba(102, 102, 255, 0.1)&apos; } }
            },
            series: [
                {
                    name: &apos;LSTM&apos;,
                    type: &apos;line&apos;,
                    stack: &apos;Total&apos;,
                    areaStyle: { color: &apos;rgba(102, 102, 255, 0.3)&apos; },
                    lineStyle: { color: &apos;rgba(102, 102, 255, 1)&apos; },
                    data: mockAgentData.weights.LSTM
                },
                {
                    name: &apos;Transformer&apos;,
                    type: &apos;line&apos;,
                    stack: &apos;Total&apos;,
                    areaStyle: { color: &apos;rgba(51, 255, 204, 0.3)&apos; },
                    lineStyle: { color: &apos;rgba(51, 255, 204, 1)&apos; },
                    data: mockAgentData.weights.Transformer
                },
                {
                    name: &apos;随机森林&apos;,
                    type: &apos;line&apos;,
                    stack: &apos;Total&apos;,

    }

    // Event Listeners Setup
    function setupEventListeners() {
        // Multiselect functionality
        setupMultiselect();
        
        // Timeline controls
        const playBtn = document.getElementById(&apos;playTimelineBtn&apos;);
        const autoPlayToggle = document.getElementById(&apos;autoPlayToggle&apos;);
        const timelineSlider = document.getElementById(&apos;timelineSlider&apos;);
        
        if (playBtn) {
            playBtn.addEventListener(&apos;click&apos;, toggleTimelinePlayback);
        }
        
        if (autoPlayToggle) {
            autoPlayToggle.addEventListener(&apos;change&apos;, handleAutoPlayToggle);
        }
        
        if (timelineSlider) {
            timelineSlider.addEventListener(&apos;input&apos;, handleTimelineSliderChange);
        }

        // Filter controls
        const selectors = [&apos;dateRangeSelect&apos;, &apos;stockSelect&apos;, &apos;dimensionSelect&apos;];
        selectors.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener(&apos;change&apos;, updateChartsData);
            }
        });

        // Window resize handling
        window.addEventListener(&apos;resize&apos;, handleResize);
    }

    // Multiselect Component Setup
    function setupMultiselect() {
        const component = document.querySelector(&apos;.multiselect-component&apos;);
        if (!component) return;

        const dropdownBtn = component.querySelector(&apos;.multiselect-btn&apos;);
        const dropdownMenu = component.querySelector(&apos;.multiselect-menu&apos;);
        const checkboxes = component.querySelectorAll(&apos;.multiselect-checkbox&apos;);

        if (!dropdownBtn || !dropdownMenu || !checkboxes) return;

        const defaultBtnText = dropdownBtn.querySelector(&apos;span&apos;).textContent;

        // Prevent dropdown menu from closing when clicking inside
        dropdownMenu.addEventListener(&apos;click&apos;, (e) => {
            e.stopPropagation();
        });

        // Update selection display
        function updateSelection() {
            const selected = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selected.push(checkbox.value);
                }
            });

            dropdownBtn.querySelector(&apos;span&apos;).textContent = selected.length === 0
                ? defaultBtnText
                : `${selected.length} 个智能体已选择`;

            // Update charts based on selection
            updateChartsData();
        }

        // Add event listeners to checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener(&apos;change&apos;, updateSelection);
        });

        // Initialize state
        updateSelection();
    }

    // Timeline Playback Control
    function toggleTimelinePlayback() {
        const playBtn = document.getElementById(&apos;playTimelineBtn&apos;);
        const playIcon = playBtn.querySelector(&apos;.iconify&apos;);
        
        if (isPlaying) {
            clearInterval(timelineAnimation);
            isPlaying = false;
            playBtn.innerHTML = &apos;<span class="iconify" data-icon="heroicons:play" data-width="16"></span>播放&apos;;
        } else {
            startTimelineAnimation();
            isPlaying = true;
            playBtn.innerHTML = &apos;<span class="iconify" data-icon="heroicons:pause" data-width="16"></span>暂停&apos;;
        }
    }

    function startTimelineAnimation() {
        const slider = document.getElementById(&apos;timelineSlider&apos;);
        const display = document.getElementById(&apos;timelineDisplay&apos;);
        
        timelineAnimation = setInterval(() => {
            let currentValue = parseInt(slider.value);
            currentValue += 2;
            
            if (currentValue > 100) {
                currentValue = 0;
            }
            
            slider.value = currentValue;
            updateTimelineDisplay(currentValue);
            
            // Update weight chart with animation
            updateWeightChartFrame(currentValue);
        }, 200);
    }

    function handleAutoPlayToggle(e) {
        if (e.target.checked && !isPlaying) {
            toggleTimelinePlayback();
        } else if (!e.target.checked && isPlaying) {
            toggleTimelinePlayback();
        }
    }

    function handleTimelineSliderChange(e) {
        const value = parseInt(e.target.value);
        updateTimelineDisplay(value);
        updateWeightChartFrame(value);
    }

    function updateTimelineDisplay(value) {
        const display = document.getElementById(&apos;timelineDisplay&apos;);
        if (display) {
            const startDate = new Date(&apos;2024-01-01&apos;);
            const endDate = new Date(&apos;2024-12-31&apos;);
            const currentDate = new Date(startDate.getTime() + (endDate.getTime() - startDate.getTime()) * (value / 100));
            display.textContent = currentDate.toISOString().split(&apos;T&apos;)[0];
        }
    }

    function updateWeightChartFrame(timeValue) {
        if (!weightChart) return;
        
        // Simulate dynamic weight changes over time
        const frameIndex = Math.floor((timeValue / 100) * (mockAgentData.weights.dates.length - 1));
        
        // Add visual indicator for current time frame
        weightChart.setOption({
            graphic: [{
                type: &apos;line&apos;,
                shape: {
                    x1: frameIndex * (100 / mockAgentData.weights.dates.length) + &apos;%&apos;,
                    y1: &apos;10%&apos;,
                    x2: frameIndex * (100 / mockAgentData.weights.dates.length) + &apos;%&apos;,
                    y2: &apos;90%&apos;
                },
                style: {
                    stroke: &apos;rgba(255, 136, 51, 0.8)&apos;,
                    lineWidth: 2
                }
            }]
        });
    }

    // Data Update Functions
    function updateChartsData() {
        // Get selected filters
        const dateRange = document.getElementById(&apos;dateRangeSelect&apos;)?.value;
        const stock = document.getElementById(&apos;stockSelect&apos;)?.value;
        const dimension = document.getElementById(&apos;dimensionSelect&apos;)?.value;
        
        // Get selected agents
        const selectedAgents = [];
        document.querySelectorAll(&apos;.multiselect-checkbox:checked&apos;).forEach(cb => {
            selectedAgents.push(cb.value);
        });

        // Update charts with filtered data
        if (radarChart) {
            updateRadarChartData(selectedAgents, dimension);
        }
        
        if (heatmapChart) {
            updateHeatmapChartData(selectedAgents, dateRange);
        }
        
        if (weightChart) {
            updateWeightChartData(selectedAgents, dateRange);
        }

        // Show notification
        showSystemNotification(`已更新图表数据 - ${stock} (${dateRange})`, &apos;success&apos;);
    }

    function updateRadarChartData(agents, dimension) {
        // Simulate data update based on filters
        const newData = agents.map(agent => ({
            value: mockAgentData.radar[agent] || [80, 75, 85, 80, 82],
            name: agent,
            itemStyle: { color: getAgentColor(agent) },
            areaStyle: { color: getAgentColor(agent, 0.2) }
        }));

        radarChart.setOption({
            series: [{ data: newData }],
            legend: { data: agents }
        });
    }

    function updateHeatmapChartData(agents, dateRange) {
        // Generate new heatmap data
        const newData = generateHeatmapData(agents);
        heatmapChart.setOption({
            xAxis: { data: agents },
            series: [{ data: newData }]
        });
    }

    function updateWeightChartData(agents, dateRange) {
        // Generate new weight data
        const newWeightData = generateWeightData(agents, dateRange);
        
        const series = agents.map(agent => ({
            name: agent,
            type: &apos;line&apos;,
            stack: &apos;Total&apos;,
            areaStyle: { color: getAgentColor(agent, 0.3) },
            lineStyle: { color: getAgentColor(agent) },
            data: newWeightData[agent] || []
        }));

        weightChart.setOption({
            series: series,
            legend: { data: agents }
        });
    }

    // Utility Functions
    function getAgentColor(agent, alpha = 1) {
        const colors = {
            &apos;LSTM&apos;: `rgba(102, 102, 255, ${alpha})`,
            &apos;Transformer&apos;: `rgba(51, 255, 204, ${alpha})`,
            &apos;RandomForest&apos;: `rgba(255, 136, 51, ${alpha})`,
            &apos;SVM&apos;: `rgba(255, 51, 102, ${alpha})`,
            &apos;XGBoost&apos;: `rgba(0, 255, 127, ${alpha})`
        };
        return colors[agent] || `rgba(240, 240, 240, ${alpha})`;
    }

    function generateHeatmapData(agents = [&apos;LSTM&apos;, &apos;Transformer&apos;, &apos;RandomForest&apos;, &apos;SVM&apos;, &apos;XGBoost&apos;]) {
        const data = [];
        const days = [&apos;周一&apos;, &apos;周二&apos;, &apos;周三&apos;, &apos;周四&apos;, &apos;周五&apos;];
        
        for (let i = 0; i < agents.length; i++) {
            for (let j = 0; j < days.length; j++) {
                data.push([i, j, Math.round(Math.random() * 40 + 60)]);
            }
        }
        return data;
    }

    function generateWeightData(agents = [&apos;LSTM&apos;, &apos;Transformer&apos;, &apos;RandomForest&apos;], dateRange = &apos;30d&apos;) {
        const days = dateRange === &apos;7d&apos; ? 7 : dateRange === &apos;30d&apos; ? 30 : 90;
        const dates = [];
        const data = {};
        
        // Generate dates
        for (let i = 0; i < days; i++) {
            const date = new Date();
            date.setDate(date.getDate() - (days - i));
            dates.push(date.toISOString().split(&apos;T&apos;)[0]);
        }
        
        // Generate weight data for each agent
        agents.forEach(agent => {
            data[agent] = [];
            let baseWeight = Math.random() * 0.4 + 0.3; // 0.3-0.7 base
            
            for (let i = 0; i < days; i++) {
                baseWeight += (Math.random() - 0.5) * 0.1;
                baseWeight = Math.max(0.1, Math.min(0.9, baseWeight));
                data[agent].push(Math.round(baseWeight * 100));
            }
        });
        
        data.dates = dates;
        return data;
    }

    function handleResize() {
        if (radarChart) radarChart.resize();
        if (heatmapChart) heatmapChart.resize();
        if (weightChart) weightChart.resize();
    }

    // Initialize everything when DOM is ready
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        // Small delay to ensure ECharts is fully loaded
        setTimeout(initializeCharts, 100);
    });

    // Cleanup on page unload
    window.addEventListener(&apos;beforeunload&apos;, function() {
        if (timelineAnimation) {
            clearInterval(timelineAnimation);
        }
        if (radarChart) radarChart.dispose();
        if (heatmapChart) heatmapChart.dispose();
        if (weightChart) weightChart.dispose();
    });

})();
</script>
