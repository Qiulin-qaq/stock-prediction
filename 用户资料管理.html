                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,

                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")

    window.showSystemNotification = function(message, type = &apos;info&apos;) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = &apos;toast toast-end toast-top z-50&apos;;
        
        const alertClass = type === &apos;success&apos; ? &apos;alert-success&apos; : 
                          type === &apos;error&apos; ? &apos;alert-error&apos; : 
                          type === &apos;warning&apos; ? &apos;alert-warning&apos; : &apos;alert-info&apos;;
        
        const iconName = type === &apos;success&apos; ? &apos;heroicons:check-circle&apos; : 
                        type === &apos;error&apos; ? &apos;heroicons:x-circle&apos; : 
                        type === &apos;warning&apos; ? &apos;heroicons:exclamation-triangle&apos; : 
                        &apos;heroicons:information-circle&apos;;
        
        toast.innerHTML = `
            <div class="alert ${alertClass}">
                <span class="iconify" data-icon="${iconName}" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 5000);
    };

    // Theme toggle functionality for dark/light modes
    window.toggleTheme = function() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute(&apos;data-theme&apos;);
        const newTheme = currentTheme === &apos;black&apos; ? &apos;dark&apos; : &apos;black&apos;;
        html.setAttribute(&apos;data-theme&apos;, newTheme);
        localStorage.setItem(&apos;theme&apos;, newTheme);
    };

    // Initialize theme on load
    window.initializeTheme = function() {
        const savedTheme = localStorage.getItem(&apos;theme&apos;) || &apos;black&apos;;
        document.documentElement.setAttribute(&apos;data-theme&apos;, savedTheme);
    };

    // User session management
    window.APP_GLOBALS.user = {

        login: function(username, email) {

            this.email = email;
            localStorage.setItem(&apos;userLoggedIn&apos;, &apos;true&apos;);
            localStorage.setItem(&apos;username&apos;, username);
            localStorage.setItem(&apos;userEmail&apos;, email);

            localStorage.removeItem(&apos;userEmail&apos;);
            navigateTo(&apos;login_page&apos;);

    };

    // Initialize theme when script loads
    initializeTheme();
})();
